language: php
cache:
  directories:
  - vendor
php:
  - 5.6
  - 5.5
  - 5.4
  - hhvm
  
before_script:
  - composer require --dev satooshi/php-coveralls:dev-master
  - composer install
  
after_script:
  - php bin/coveralls -v

script: 
  - bin/phpunit --coverage-text
  - bin/phpunit-randomizer --order rand

matrix:
     allow_failures:
         - php: hhvm  
